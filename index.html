<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent - Lessons and Insights</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <div class="logo">
                    <div class="logo-icon">
                        <div class="triangle triangle-1"></div>
                        <div class="triangle triangle-2"></div>
                        <div class="triangle triangle-3"></div>
                    </div>
                    <span class="brand-name">Nexcent</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Service</a></li>
                    <li><a href="#" class="nav-link">Feature</a></li>
                    <li><a href="#" class="nav-link">Product</a></li>
                    <li><a href="#" class="nav-link">Testimonial</a></li>
                    <li><a href="#" class="nav-link">FAQ</a></li>
                </ul>
            </nav>
            
            <div class="nav-actions">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="signup-btn">Sign up</a>
            </div>
            
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        Lessons and insights
                        <span class="hero-title-highlight">from 8 years</span>
                    </h1>
                    <p class="hero-description">
                        Where to grow your business as a photographer: site or social media?
                    </p>
                    <button class="register-btn">Register</button>
                </div>
                
                <div class="hero-image">
                    <div class="illustration">
                        <!-- Computer Monitor -->
                        <div class="monitor">
                            <div class="monitor-screen">
                                <div class="screen-content">
                                    <div class="code-lines">
                                        <div class="code-line"></div>
                                        <div class="code-line"></div>
                                        <div class="code-line"></div>
                                        <div class="code-line"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="monitor-stand"></div>
                            <div class="monitor-base"></div>
                        </div>
                        
                        <!-- Mobile Device -->
                        <div class="mobile-device">
                            <div class="mobile-screen">
                                <div class="mobile-content">
                                    <div class="mobile-header"></div>
                                    <div class="mobile-body">
                                        <div class="mobile-item"></div>
                                        <div class="mobile-item"></div>
                                        <div class="mobile-item"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Character -->
                        <div class="character">
                            <div class="character-head">
                                <div class="character-hair"></div>
                                <div class="character-face"></div>
                            </div>
                            <div class="character-body">
                                <div class="character-shirt"></div>
                                <div class="character-arms">
                                    <div class="character-arm-left"></div>
                                    <div class="character-arm-right"></div>
                                </div>
                            </div>
                            <div class="character-legs">
                                <div class="character-leg-left"></div>
                                <div class="character-leg-right"></div>
                            </div>
                            <div class="character-laptop"></div>
                        </div>
                        
                        <!-- Decorative Elements -->
                        <div class="deco-circles">
                            <div class="deco-circle deco-circle-1"></div>
                            <div class="deco-circle deco-circle-2"></div>
                            <div class="deco-circle deco-circle-3"></div>
                        </div>
                        
                        <div class="floating-elements">
                            <div class="floating-element floating-element-1"></div>
                            <div class="floating-element floating-element-2"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pagination Dots -->
            <div class="pagination-dots">
                <div class="dot dot-active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>
</body>
</html>
