<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexcent - Lessons and Insights</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav-brand">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="35" height="30" viewBox="0 0 35 30" fill="none">
                            <path d="M17.5 0L35 30H0L17.5 0Z" fill="#4CAF50"/>
                            <path d="M8.75 15L17.5 0L26.25 15H8.75Z" fill="#66BB6A"/>
                            <path d="M13.125 22.5L17.5 15L21.875 22.5H13.125Z" fill="#81C784"/>
                        </svg>
                    </div>
                    <span class="brand-name">Nexcent</span>
                </div>
            </div>
            
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link">Home</a></li>
                    <li><a href="#" class="nav-link">Service</a></li>
                    <li><a href="#" class="nav-link">Feature</a></li>
                    <li><a href="#" class="nav-link">Product</a></li>
                    <li><a href="#" class="nav-link">Testimonial</a></li>
                    <li><a href="#" class="nav-link">FAQ</a></li>
                </ul>
            </nav>
            
            <div class="nav-actions">
                <a href="#" class="login-btn">Login</a>
                <a href="#" class="signup-btn">Sign up</a>
            </div>
            
            <button class="mobile-menu-btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">
                        Lessons and insights
                        <span class="hero-title-highlight">from 8 years</span>
                    </h1>
                    <p class="hero-description">
                        Where to grow your business as a photographer: site or social media?
                    </p>
                    <button class="register-btn">Register</button>
                </div>
                
                <div class="hero-image">
                    <div class="illustration">
                        <!-- Main illustration container -->
                        <div class="main-illustration">
                            <!-- Desktop computer -->
                            <div class="desktop-computer">
                                <div class="monitor">
                                    <div class="screen">
                                        <div class="screen-header">
                                            <div class="window-controls">
                                                <span class="control red"></span>
                                                <span class="control yellow"></span>
                                                <span class="control green"></span>
                                            </div>
                                        </div>
                                        <div class="screen-content">
                                            <div class="code-editor">
                                                <div class="sidebar">
                                                    <div class="folder-icon"></div>
                                                    <div class="file-list">
                                                        <div class="file-item"></div>
                                                        <div class="file-item"></div>
                                                        <div class="file-item"></div>
                                                    </div>
                                                </div>
                                                <div class="editor-area">
                                                    <div class="code-line"></div>
                                                    <div class="code-line short"></div>
                                                    <div class="code-line"></div>
                                                    <div class="code-line medium"></div>
                                                    <div class="code-line"></div>
                                                    <div class="code-line short"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="monitor-stand"></div>
                                <div class="monitor-base"></div>
                            </div>
                            
                            <!-- Mobile phone -->
                            <div class="mobile-phone">
                                <div class="phone-body">
                                    <div class="phone-screen">
                                        <div class="phone-header">
                                            <div class="status-bar">
                                                <div class="signal-bars">
                                                    <span class="bar"></span>
                                                    <span class="bar"></span>
                                                    <span class="bar"></span>
                                                </div>
                                                <div class="battery"></div>
                                            </div>
                                        </div>
                                        <div class="phone-content">
                                            <div class="app-header"></div>
                                            <div class="content-area">
                                                <div class="content-item"></div>
                                                <div class="content-item"></div>
                                                <div class="content-item"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Character with laptop -->
                            <div class="character">
                                <div class="character-head">
                                    <div class="hair"></div>
                                    <div class="face">
                                        <div class="eyes">
                                            <div class="eye left"></div>
                                            <div class="eye right"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="character-body">
                                    <div class="torso"></div>
                                    <div class="arms">
                                        <div class="arm left"></div>
                                        <div class="arm right"></div>
                                    </div>
                                </div>
                                <div class="character-legs">
                                    <div class="leg left"></div>
                                    <div class="leg right"></div>
                                </div>
                                <div class="laptop">
                                    <div class="laptop-screen"></div>
                                    <div class="laptop-keyboard"></div>
                                </div>
                            </div>
                            
                            <!-- Floating elements -->
                            <div class="floating-elements">
                                <div class="float-element diamond"></div>
                                <div class="float-element circle"></div>
                                <div class="float-element triangle"></div>
                            </div>
                            
                            <!-- Background decorations -->
                            <div class="bg-decorations">
                                <div class="bg-circle large"></div>
                                <div class="bg-circle medium"></div>
                                <div class="bg-circle small"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Pagination Dots -->
            <div class="pagination-dots">
                <div class="dot dot-active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </section>
</body>
</html>
